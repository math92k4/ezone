<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ezone</title>
  </head>
  <body>
    <button id="cta_btn"></button>
    <div class="formwrapper">
      <form>
        <div id="close_btn"></div>
        <div class="progress_pill_container">
          <div class="progress_pill shown" id="pill_1"></div>
          <div class="progress_pill" id="pill_2"></div>
          <div class="progress_pill" id="pill_3"></div>
          <div class="progress_pill" id="pill_4"></div>
        </div>
        <div class="fieldset_container">
          <div class="fieldset_slider">
            <fieldset id="list_of_gametypes">
              <legend class="fieldset_heading">Genr√©</legend>
              <div class="flex_top">
                <h2>Please select the game-genre(s) you like</h2>
                <div class="checkbox_container"></div>
              </div>
              <div class="btn_container">
                <button class="next">Next</button>
              </div>
            </fieldset>

            <fieldset id="list_of_games">
              <legend class="fieldset_heading">Games</legend>
              <div class="flex_top">
                <h2>Please select the game(s) you like</h2>
                <div class="checkbox_container"></div>
              </div>
              <div class="btn_container">
                <button class="back">Back</button>
                <button class="next">Next</button>
              </div>
            </fieldset>

            <fieldset id="list_of_areas">
              <legend class="fieldset_heading">Areas</legend>
              <div class="flex_top">
                <h2>Please select the areas you want content on</h2>
                <div class="checkbox_container"></div>
              </div>
              <div class="btn_container">
                <button class="back">Back</button>
                <button class="next">Next</button>
              </div>
            </fieldset>

            <fieldset id="user_information">
              <legend class="fieldset_heading">Info</legend>
              <h2>Please type in your informations</h2>
              <div class="formcontrol">
                <div id="user_field">
                  <label for="user_fullname">Full name</label>
                  <input type="text" name="user_fullname" required id="user_fullname" placeholder="Please enter your full name" autocomplete="name" />
                  <label for="user_mail">Mail</label>
                  <input type="email" name="user_mail" required id="user_mail" placeholder="Please enter your mail" autocomplete="email" />
                </div>
              </div>
              <button id="submit_btn">Submit</button>
              <div class="btn_container">
                <button class="back">Back</button>
              </div>
            </fieldset>
          </div>
        </div>
      </form>
    </div>
    <div id="loading_screen">
      <h1>LOADING......</h1>
    </div>

    <template>
      <div class="formcontrol">
        <input type="checkbox" />
        <label for=""></label>
      </div>
    </template>
    <script type="module" src="/main.js"></script>
  </body>
</html>
